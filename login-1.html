<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row mt-5">
            <div class="offset-md-3 col-md-6 offset-md-3 shadow">
                <p class="fs-4">Welcome</p>
                <p class="fs-3 fw-bold">Login to your account</p>
                <form action="todo-2.html" method="get" onsubmit="return signin()">
                    <div class="form-group pb-3">
                        <label for="username" class="fw-bold contol-label">Username</label>
                        <input class="form-control w-100" id="name" type="text" name="user_name" placeholder="Username" required />
                    </div>
                    <div class="form-group pb-3">
                        <label for="password" class="fw-bold contol-label">password</label>
                        <input class="form-control w-100" id="password" type="password" name="password" placeholder="Enter Your password" required />
                    </div>

                    <div class="form-group pb-3 pt-3">
                        <button type="submit" class="btn btn-success text-white w-100 p-3 text-nowrap">
                SIGN IN
              </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="signup-1.html" style="text-align: center">Sign Up</a>
    <script src="script.js"></script>
</body>

</html>
